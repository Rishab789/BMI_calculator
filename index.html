<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <div>
                <img src="./assets/BMI_IMAGE.svg" alt="logo">
            </div>
            <div>
                <h3>BMI Calculator</h3>
                <h5>Body Mass Index</h5>
            </div>
        </div>
        <div class="container">
            <div class="main-container">
                <div class="input-container">
                    <!-- gender Section  -->
                    <div class="first-col">
                        <div>
                            <label for="">GENDER</label>
                            <ul style="list-style: none;" class="radio-btn">
                                <li>
                                    <input type="radio" name="gender" id="male">
                                    <label for="">Male</label>

                                </li>
                                <li>
                                    <input type="radio" name="gender" id="female">
                                    <label for="">Female</label>

                                </li>
                            </ul>
                        </div>
                        <div class="">
                            <label for="">HEIGHT</label>
                            <div class="feet-inch">
                                <input type="text" placeholder="FT" style="width:6rem" id="getFeet">
                                <input type="text" placeholder="IN" style="width:6rem" id="getInch">
                            </div>

                        </div>
                    </div>
                    <!-- Age Section  -->
                    <div class="second-col">
                        <div>
                            <label for="">AGE</label>
                            <div class="ageDiv">
                                <input type="text" id="getAge"><span>years</span>
                            </div>
                        </div>
                        <div>
                            <label for="" style="display: block;" id="getWeight">WEIGHT</label>
                            <input type="text" id="weight" placeholder=" in Kgs">
                        </div>

                    </div>
                </div>
                <div class="btn-container">
                    <button onclick="calculateBMI()">Calculate</button>

                </div>
            </div>

            <!-- BMI indicator container  -->
            <div class="bmi-indicator" style="padding: 10px;">
                <p style="text-align: center;color:#AE0000">Your BMI is</p>
                <p class="display-val" style="text-align: center;">__</p>


                </p>
                <div class="color-indicators">
                    <div class="yellow">
                        <p style="font-size: x-small;padding: 5px;font-weight: bold;font-style: italic;">underweight</p>


                    </div>
                    <div class="green">
                        <p style="font-size: x-small;padding: 5px;font-weight: bold;font-style: italic;">Normalweight
                        </p>

                    </div>
                    <div class="orange">
                        <p style="font-size: x-small;padding: 5px;font-weight: bold;font-style: italic;">Overweight</p>

                    </div>
                    <div class="red">
                        <p style="font-size: x-small;padding: 5px;font-weight: bold;font-style: italic;">Obese</p>

                    </div>
                </div>
                <div class="suggestion">
                    <p id="suggestion-text"></p>
                    <!-- <p style="font-size: small;">By maintaining a healthy weight, you
                            lower your
                            risk of developing
                            serious health problems.</p> -->
                </div>
            </div>



        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
